<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            transition: background-color 0.5s ease;
            margin: 0;
            overflow: hidden;
        }

        #background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .circle {
            background: linear-gradient(to bottom, #ff9999, #cc66ff);
        }

        .rectangle {
            background: linear-gradient(to right, #99ffcc, #ffcc99);
        }

        #content {
            position: relative;
            z-index: 1;
            padding: 50px;
        }

        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>Abstract Website</title>
</head>
<body>

<div id="background-shapes">
    <div class="shape circle" style="width: 200px; height: 200px; top: 100px; left: 50%; transform: translateX(-50%);"></div>
    <div class="shape rectangle" style="width: 300px; height: 150px; top: 50%; left: 20%; transform: translateY(-50%);"></div>
</div>

<div id="content">
    <h1>Welcome to the Abstract Website!</h1>
    <p>This is a simple example with click interaction.</p>
    <button id="myButton">Click me!</button>
</div>

<script>
    // JavaScript for click interaction
    document.getElementById('myButton').addEventListener('click', function() {
        changeBackgroundColor();
    });

    function changeBackgroundColor() {
        // Generate a random color
        var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        
        // Change the background color of the body
        document.body.style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
